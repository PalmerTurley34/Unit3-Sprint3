<h1>New Tweet Page</h1>

<p>Please fill out the form and submit to create a new Tweet!</p>

<form action="/tweet/create" method="POST">

    <label>Tweet:</label>
    <input type="text" name="Tweet" placeholder="Tweet" value="Tweet">

    <label>User:</label>
    <select name="user_name">
      <option value="U1">User 1</option>
      <option value="U2">User 2</option>
    </select>

    <button>Submit</button>
</form>
